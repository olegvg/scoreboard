<!-- Auth modal -->
<div class="modal fade" id="authModal" tabindex="-1" role="dialog" aria-labelledby="authModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <form class="validated-form" novalidate name="userAuthForm">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="authModalLabel">Вход</h4>
        </div>
        <div class="modal-body">
          <div class="alert alert-danger alert-dismissable" ng-show="showAuthError">Пользователь с таким логином или pin-кодом не найден</div>
          <div class="form-group" ng-class="userAuthForm.login.$invalid && userAuthForm.login.$dirty ? 'has-error' : 'has-success'">
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
              <input type="text" autocapitalize="off" autocorrect="off" class="form-control" ng-model="user.login" name="login" placeholder="Логин" required>
            </div>
          </div>
          <div class="form-group" ng-class="userAuthForm.password.$invalid && userAuthForm.password.$dirty ? 'has-error' : 'has-success'">
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
              <input type="password" pattern="[0-9]*" class="form-control" ng-model="user.password" name="password" placeholder="Пин-код" required ng-pattern="/[0-9]{4}/">
            </div>
            <span ng-show="userAuthForm.password.$invalid && userAuthForm.password.$dirty">Введите 4 цифры</span>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Закрыть</button>
          <button type="submit" class="btn btn-primary" ng-click="authenticate()" ng-disabled="userAuthForm.$invalid">Войти</button>
        </div>
      </form>
    </div>
  </div>
</div>
